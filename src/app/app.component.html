<nav mat-tab-nav-bar >
	<ng-container *ngFor="let link of links; let i=index">
		<a mat-tab-link *ngIf="isVisible(link.target)"
			[ngClass]="{'selected':selectedTab===i}"
			[routerLink]="link.target">
			{{link.label}}<span *ngIf="link.allowClose" class="close" (click)="close(link.target)">x</span></a>
	</ng-container>
</nav>
<router-outlet></router-outlet>
